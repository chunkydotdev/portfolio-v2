<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
  <defs>
    <pattern id="p" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle id="a" data-color="outline" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="25" r=".5"></circle>
      <use xlink:href="#a" y="100"></use>
      <use xlink:href="#a" x="100"></use>
      <use xlink:href="#a" x="100" y="100"></use>
      <use xlink:href="#a" x="50" y="50"></use>
    </pattern>
  </defs>
  <rect fill="url(#p)" width="100%" height="100%"></rect>
</svg>